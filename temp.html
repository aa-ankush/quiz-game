			button {
    padding: 12px 24px;
    border-radius: 4px;
    background-color: transparent;
    position: relative;
    overflow: hidden; /* Keeps the explosion inside the button */
    border: 1px solid #ccc;
    cursor: pointer;
    z-index: 1; /* Ensures text sits above background */
}

button::before {
    content: "";
    position: absolute;
    background-color: red;
    /* Start with zero size */
    width: 0;
    height: 0;
    /* Move to the exact center */
    top: 50%;
    left: 50%;
    /* This centers the element on its own axis */
    transform: translate(-50%, -50%);
    border-radius: 50%;
    z-index: -1; /* Puts it behind the text */
    transition: width 0.5s ease, height 0.5s ease;
}

button:hover::before {
    /* Grow large enough to cover the button */
    width: 300px;
    height: 300px;
}
