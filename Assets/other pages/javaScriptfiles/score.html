<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Scoreboard</title>
  <link rel="stylesheet" href="score.css"> <!-- We'll make this CSS next -->
</head>
<body>

  <div class="navbar">
    <div class="logo">ğŸ† Quiz Scoreboard</div>
  </div>

  <div class="main-container">
    <div class="score-card">
      <!-- Trophy Icon Area -->
      <div class="trophy-container">
        <div class="trophy-bg">
          <span class="trophy-icon">ğŸ†</span>
        </div>
        <!-- Ribbon icon top right -->
        <div class="ribbon-icon">ğŸ—ï¸</div> 
      </div>

      <h1 class="message">Excellent Work!</h1>
      <p class="sub-message">Demo Quiz</p>

      <div class="percentage-container">
        <span id="score-percent">100%</span>
      </div>
      
      <p class="feedback-text">Outstanding performance! You've mastered this topic.</p>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value green" id="correct-val">3</span>
          <span class="stat-label">Correct</span>
        </div>
        <div class="stat-item border-left">
          <span class="stat-value red" id="incorrect-val">0</span>
          <span class="stat-label">Incorrect</span>
        </div>
        <div class="stat-item border-left">
          <span class="stat-value gray" id="total-val">3</span>
          <span class="stat-label">Total</span>
        </div>
      </div>

    </div>
    
    <div style="text-align:center; margin-top:20px;">
      <a href="../../../Index.html" class="home-btn">ğŸ  Home</a> <!-- Change index.html to your main page -->
    </div>
  </div>

  <script src="score.js"></script>
</body>
</html>
